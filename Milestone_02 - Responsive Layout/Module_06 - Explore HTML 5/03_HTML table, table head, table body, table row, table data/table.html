<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 2px solid rgb(85, 85, 85);
            padding: 0 20px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Bill gates</td>
                <td>Founder</td>
                <td>$1500</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Steve Jobs</td>
                <td>Founder</td>
                <td>$1489</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Larry Page</td>
                <td>CEO</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Mark Zukarburg</td>
                <td>Founder</td>
                <td>$1100</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
