<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Form Explore</h2>
    <form action="">
        <p>Name: <input type="text" name="your name" placeholder="Type your name" id=""> </p>
        <p>Name: <input type="email" name="your name" placeholder="Type your email" id=""> </p>
        <fieldset>
            <legend>Select Your Pitha</legend>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
                <label for="puli">
                    <input type="radio" name="pitha" id="puli">Puli
                </label>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">Chitoy
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your vorta</legend>
            <p>
                <label for="sorisha">
                    <input type="checkbox" name="vorta" id="sorisha">Shorisha
                </label>
                <label for="begun">
                    <input type="checkbox" name="vorta" id="begun">Begun
                </label>
                <label for="morich">
                    <input type="checkbox" name="vorta" id="morich">Morich
                </label>
            </p>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
