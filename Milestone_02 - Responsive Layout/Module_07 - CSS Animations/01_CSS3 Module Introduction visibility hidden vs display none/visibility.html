<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .blog{
            width: 100px;
            height: 100px;
            border: 2px solid brown;
        }
        #blog_1{
            background-color: aqua;
        }
        #blog_2{
            background-color: sandybrown;
            display: none;
        }
        #blog_3{
            background-color: darkgreen;
            visibility: hidden;
        }
        #blog_4{
            background-color: firebrick;
        }
        </style>
</head>
<body>
    <div class="blog" id="blog_1"></div>
    <div class="blog" id="blog_2"></div>
    <div class="blog" id="blog_3"></div>
    <div class="blog" id="blog_4"></div>
</body>
</html>
