<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: rgb(102, 61, 1);
            text-align: center;
            transition: height 1s, width 1s, transform 1s;
        }
        .box:hover{
            height: 300px;
            width: 300px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Transitions</p>
    </div>
    <div class="box">
        <p>Transitions</p>
    </div>
    <div class="box">
        <p>Transitions</p>
    </div>
</body>
</html>
