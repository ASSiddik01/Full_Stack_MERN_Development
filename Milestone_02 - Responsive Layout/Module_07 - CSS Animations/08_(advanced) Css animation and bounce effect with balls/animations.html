<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes sliding {
            0%{
                background-color: yellow;
                left: 0;
                top: 0;

            }
            25%{
                background-color: #d6800e;
                top: 225px;
                transform: scale(.5);
            }

            50%{
                background-color: yellow;
                top: 0;
                transform: scale(1);
            }

            75%{
                background-color: #d6800e;
                top: 225px;
                transform: scale(.5);
            }

            100%{
                background-color: yellow;
                left: 500px;
                top: 0;
            }
        }
        .stage{
            width: 600px;
            height: 300px;
            background-color: aquamarine;
        }
        .ball{
            width: 100px;
            height: 100px;
            background-color: limegreen;
            position: relative;
            border-radius: 50%;
            animation: sliding 3s ease-in-out.1s infinite alternate;
            animation-play-state: running;
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="ball"></div>
    </div>
</body>
</html>
