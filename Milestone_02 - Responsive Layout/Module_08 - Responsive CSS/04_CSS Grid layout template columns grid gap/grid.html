<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid_cell{
            font-size: 2em;
            border: 2px solid brown;
        }
        .grid_container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <div class="grid_container">
        <div class="grid_cell">Cell_Number_1</div>
        <div class="grid_cell">Cell_Number_2</div>
        <div class="grid_cell">Cell_Number_3</div>
        <div class="grid_cell">Cell_Number_4</div>
        <div class="grid_cell">Cell_Number_5</div>
        <div class="grid_cell">Cell_Number_6</div>
        <div class="grid_cell">Cell_Number_7</div>
        <div class="grid_cell">Cell_Number_8</div>
        <div class="grid_cell">Cell_Number_9</div>
        <div class="grid_cell">Cell_Number_10</div>
        <div class="grid_cell">Cell_Number_11</div>
        <div class="grid_cell">Cell_Number_12</div>
    </div>
</body>
</html>
