<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

                    <div class="player">
                        <img   alt=""  src="img/players/player-2.png">

                    <div class="player">
                        <img   alt=""  src="img/players/player-4.png">

                    </div>
                    <div class="player">
                        <img   alt=""  src="img/players/player-5.png">
                        <h3 class="player_name">Player 5</h3>
                    </div>
                    <div class="player">
                        <img   alt=""  src="img/players/player-6.png">
                        <h3 class="player_name">Player 6</h3>
                    </div>
                </div>

            </div>
            <!-- Top players End -->
        </section>
    </main>
    <!-- Main End -->
</body>

</html>
