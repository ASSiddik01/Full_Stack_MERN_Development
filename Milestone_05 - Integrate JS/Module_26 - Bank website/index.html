<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Welcome to <span class="font-semibold text-red-700">Amar Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-3xl mb-3">Please Login</h3>
            <div class="" action="">
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Your Name">
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" id=""
                    placeholder="Type your password">
                    <button class="bg-amber-400 px-4 py-2 rounded border text-1xl text-white">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
