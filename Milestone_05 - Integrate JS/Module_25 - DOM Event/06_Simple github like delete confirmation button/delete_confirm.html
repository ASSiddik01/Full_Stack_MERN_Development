<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="secrate_info">This is very very secrate information</p>
    <input type="text" name="" id="confirm_delete" placeholder="Plase type 'Delete' ">
    <button id="delete_button" disabled>Delete</button>

    <script>
        document.getElementById('delete_button').addEventListener('click', function () {
            document.getElementById('secrate_info').style.display = 'none';
        });

        // Focus
        document.getElementById('confirm_delete').addEventListener('focus', function () {
            document.body.style.backgroundColor = 'red';
        })

        // Blur
        document.getElementById('confirm_delete').addEventListener('blur', function () {
            document.body.style.backgroundColor = 'white';
        })

        // Keydown
        document.getElementById('confirm_delete').addEventListener('keydown', function () {
            const deleteFiled = document.getElementById('confirm_delete')
            // console.log(deleteFiled.value);
        })

        // Keypress
        document.getElementById('confirm_delete').addEventListener('keypress', function () {
            const deleteFiled = document.getElementById('confirm_delete')
            // console.log(deleteFiled.value);
        })

        // KeyUp
        document.getElementById('confirm_delete').addEventListener('keyup', function (event) {
            const deleteButton = document.getElementById('delete_button');
            if(event.target.value == 'Delete'){
                deleteButton.removeAttribute('disabled');
            } else{
                deleteButton.setAttribute('disabled', true);
            }
        })

        // Onchange
        document.getElementById('confirm_delete').addEventListener('change', function () {
            const deleteFiled = document.getElementById('confirm_delete')
            // console.log(deleteFiled.value);
        })

    </script>
</body>

</html>
