<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>
    <style>
        h2::before{
            content: "Welcome to ";
        }
        h2::after{
            content: "World";
            color: tomato;
        }
    </style>
</head>
<body>
    <h2>Squeak</h2>
    <h2>Squeak</h2>
    <h2>Squeak</h2>
    <h2>Squeak</h2>
</body>
</html>
