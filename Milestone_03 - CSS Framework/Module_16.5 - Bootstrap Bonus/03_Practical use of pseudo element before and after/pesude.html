<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        .section_title{
            display: inline-block;
        }
        .section_title:hover::after{
            content: '';
            display: block;
            height: 2px;
            background-color: brown;
        }
        blockquote::before{
            content: open-quote;
            color: darkred;
            font-size: 1.5em;
        }
        blockquote::after{
            content: close-quote;
            color: darkred;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h2 class="section_title">Best Quates</h2>
    <blockquote>Itâ€™s simple arithmetic: Your income can grow only to the extent that you do.</blockquote>
    <blockquote>Formal education will make you a living; self-education will make you a fortune.</blockquote>
</body>
</html>
