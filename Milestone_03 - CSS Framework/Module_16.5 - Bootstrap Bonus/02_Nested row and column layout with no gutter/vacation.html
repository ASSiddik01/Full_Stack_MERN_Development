<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .first_image img{
            height: 700px;
        }
        .side_image img{
            height: 500px;
        }
        .bottom_image img{
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row g-0">
            <div class="col-4 first_image">
                <img src="https://images.unsplash.com/photo-1612151855475-877969f4a6cc?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGQlMjBpbWFnZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="" class="img-fluid">
            </div>
            <div class="col-8">
                <div class="row g-0 side_image">
                    <div class="col-4">
                        <img src="https://images.unsplash.com/photo-1544526226-d4568090ffb8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aGQlMjBpbWFnZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="https://i.pinimg.com/474x/bd/b5/24/bdb524a984c22d843d3ebdcdc742824d.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="https://i.pinimg.com/originals/0d/b7/6f/0db76f8b23985b8c84ac992bbe5d9a0c.png" alt="" class="img-fluid">
                    </div>             
                </div>
                <div class="row bottom_image">
                    <img src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
